<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="Uber">
    <p class="header">Request a ride now</p>

    <input type="text" placeholder="Enter pickup location">
    
    <input type="text" placeholder="Enter destination">

    <button class="request">Request now</button>

    <button class="schedule">Schedule for later</button>
    </div>

    <div class="google">
        <img src="google-logo.png" alt="google logo" class="google-logo">

        <input type="text" class="google-searchbox" placeholder="Search Google or type a URL">

        <div class="google-buttons">
        <button class="search">Google Search</button>
        <button class="lucky">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
